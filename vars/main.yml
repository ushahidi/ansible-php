---
php_role_supported_versions:
  - "5.3"
  - "5.5"
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"

# php_minor_version

# default php fpm config tweaks
php_fpm_pool_config:
  pm: dynamic
  pm.max_children: 8
  pm.start_servers: 4
  pm.min_spare_servers: 1
  pm.max_spare_servers: 4
  pm.process_idle_timeout: 30s
